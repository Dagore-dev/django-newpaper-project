{% extends 'base.html' %}

{% block content %}
  {% if user.is_authenticated %}
    <p>¡Hola {{ user.username }}!</p>

    {% if user.age %}
        <p>Tienes {{ user.age }} años.</p>
    {% endif %}

    <p><a href="{% url 'logout' %}">Logout</a></p>
  {% else %}
    <p>No has iniciado sesión</p>

    <a href="{% url 'login' %}">Login</a> |
    <a href="{% url 'signup' %}">Registro</a>
  {% endif %}
{% endblock content %}
